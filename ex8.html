<!DOCTYPE html>
<html>
  <head>
      <meta charset="uft-8">
      <title></title>
    </head>
    <body>
      <h1>Loop&Array</h1>
      <script>
      var coworkers = ['s','t','a','r']
      </script>
      <ul>
      <script>
        var i= 0;
        while(i<coworkers.length)
        {
          document.write('<li>'+coworkers[i]+'</li>');
          i=i+1;
        }
      </script>
    </ul>
  </body>
